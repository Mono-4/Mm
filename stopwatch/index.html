<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minc Stopwatch</title>
  <meta name="description"
    content="This is the most minimalist and fun to design stopwatch web app. | 最もミニマルでデザインを楽しめるストップウォッチウェブアプリです。">
  <link rel="icon" href="fabi.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <!-- /* ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝
    ディスプレイ 
    
    ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝ -->
    <!-- ストップウォッチディスプレイ -->
    <div class="stopwatch-display" id="stopwatch-display">
      <div class="time">
        <div class="time-box">
          <div class="timeimages">
            <img id="timeH" src="../images/font0/0.png" alt="00">
            <img id="timeH2" src="../images/font0/0.png" alt="00">
          </div> 
          <div class="unit">hour</div>
        </div>
        <!-- <div id="divider">:</div> -->
        <div class="time-box">
          <div class="timeimages">
          <img id="timeM" src="../images/font0/0.png" alt="00">
          <img id="timeM2" src="../images/font0/0.png" alt="00">
        </div> 
          <div class="unit">min</div>
        </div>
        <!-- <div id="divider">:</div> -->
        <div class="time-box">
          <div class="timeimages">
          <img id="timeS" src="../images/font0/0.png" alt="00">
          <img id="timeS2" src="../images/font0/0.png" alt="00">
        </div> 
          <div class="unit">sec</div>
        </div>
        <!-- <div id="divider">:</div> -->
        <div class="time-box">
          <div class="timeimages">
          <img id="timeT" src="../images/font0/0.png" alt="00">
          <img id="timeT2" src="../images/font0/0.png" alt="00">
        </div> 
          <div class="unit">10sec</div>
        </div>
      </div>
      <button id="delete-btn" class="delete-btn">reset</button>
    </div>

    <!-- /* ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝
    START、STOPボタン 
    ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝ -->
    <div class="start-btn-area">
      <button id="start-stop-btn" class="start-stop-btn">
        <div id="start-stop-text">START</div>
      </button>
    </div>
  </div>
  <!-- /* ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝
  サイドバー
  ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝ -->
  <!-- <button class="sidebar-show-btn" id="sidebar-show-btn">＜</button> -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-top">
      <!-- <button class="sidebar-close-btn" id="sidebar-close-btn">＞</button> -->

      <!--フォントカテゴリー ============================= -->
      <label for="font-size-slider">Fot category</label>
      <select id="fontSelector">
        <option value="0">Noto sans</option>
        <option value="1">缶</option>
        <option value="2">キーボード</option>
        <option value="3">ペットボトル</option>
        <option value="4">本</option>
        <option value="5">コード</option>
        <option value="6">枝</option>
        <option value="7">葉</option>
        <option value="8">鏡</option>
        <option value="9">レコード</option>
        <option value="10">点字ブロック</option>
      </select>
      
      <div class="control-section">
        <label for="font-size-slider">Font Size</label>
        <input type="range" id="font-size-slider" min="2" max="10" value="2.5">
      </div>
      <!--背景色（デフォルト指定） ============================= -->
      <div class="control-section">
        <label for="stop-bg-color">BG when stopped </label>
        <input type="color" id="stop-bg-color" value="#cccccf">
      </div>
      <div class="control-section">
        <label for="count-bg-color">BG when counting</label>
        <input type="color" id="count-bg-color" value="#f0f0f0">
      </div>
      <!--ショートカット ============================= -->
    </div>
    <div class="sidebar-bottom">
      <!--タイトル、ロゴ、クレジット ============================= -->
     
      <div class="title-section">
        <img class="logo" src="../images/fabi/fabi.png" alt="">
        <a href="../clock/index.html">Clock</a>
        <a href="../timer/index.html">Timer</a>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
